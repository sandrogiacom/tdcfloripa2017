<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Login Page</title>
</head>

<section layout:fragment="conteudo">
	<div style="width: 100%; height: 100%; vertical-align:middle; justify-content: center; padding:70px; margin: auto; position: absolute; top:0;bottom: 0;left: 0;right: 0;">
	
	
	<form  class="form-horizontal" th:action="@{/login}" method="post">

		

		<div class="panel panel-primary" style="width: 30%; height: 50%; margin: auto;">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Login</h1>
				</div>
			</div>

			<div class="panel-body">
<!-- 				<div th:if="${param.error}">Invalid username and password.</div> -->
<!-- 				<div th:if="${param.logout}">You have been logged out.</div> -->


				<div class="form-group">
					<label for="usuario" class="col-sm-2 control-label">Usu√°rio</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="username" />
					</div>
				</div>
				<div class="form-group">
					<label for="senha" class="col-sm-2 control-label">Senha</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" name="password" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Entrar</button>
					</div>
				</div>

			</div>
		</div>
		
	</form>

</div>

</section>

</html>
